    <script>

    window.onload = function(){
        
    const text = document.querySelector(".name");

    // 글자 모음
    const letters = ["프론트엔드개발자", "UI/UX디자이너"];

    // 글자 입력 속도
    const speed = 120;
    let i = 0;

    // 타이핑 효과
    const typing = async () => {  
    const letter = letters[i].split("");
    
    while (letter.length) {
        await wait(speed);
        text.innerHTML += letter.shift(); 
    }
    
    // 잠시 대기
    await wait(500);
    
    // 지우는 효과
    if (letters[i + 1]) remove();
    }

    // 글자 지우는 효과
        const remove = async () => {
        const letter = letters[i].split("");
        
        while (letter.length) {
            await wait(speed);
            
            letter.pop();
            text.innerHTML = letter.join(""); 
        }
        
        // 다음 순서의 글자로 지정, 타이핑 함수 다시 실행
        i++;
        typing();
        }

        // 딜레이 기능 ( 마이크로초 )
        function wait(ms) {
        return new Promise(res => setTimeout(res, ms))
        }

        // 초기 실행
        setTimeout(typing, 500);

    }

    </script>
